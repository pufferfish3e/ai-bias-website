<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Site favicon for browser tab identification -->
        <link rel="icon" href="assets/icons/icon.svg" />
        <!-- Bootstrap CSS framework for responsive design and components -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
        <!-- Bootstrap Icons library for UI iconography -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <title>Unfair by Design | Sign Up</title>
    </head>
    <body>
        <header>
            <!-- Sidebar Toggle Button (mobile hamburger menu trigger for all screen sizes) -->
            <button
                id="sidebarToggle"
                class="btn btn-light position-fixed top-0 start-0 m-3 z-3 bg-transparent text-white border-0 fs-4"
            >
                â˜°
            </button>

            <!-- Sidebar (collapsible navigation sidebar with site navigation and branding) -->
            <nav
                id="sidebar"
                class="rounded p-3 vh-100 position-fixed top-0 start-0 liquidglass bg-transparent"
            >
                <div class="d-flex flex-column h-100">
                    <div
                        class="d-flex justify-content-between align-items-center"
                    >
                        <a
                            class="navbar-brand icon-text icon-font text-white"
                            href="#"
                            >Unfair By Design</a
                        >
                    </div>
                    <ul class="nav flex-column mt-4">
                        <li class="nav-item">
                            <a class="nav-link fs-5 text-white" href="/"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link fs-5 text-white"
                                href="/info.html"
                                >Info</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link fs-5 text-white"
                                href="/forum.html"
                                >Forum</a
                            >
                        </li>
                        <li class="nav-item">
                            <a id="nav-login" class="nav-link fs-5 text-white"
                                >Login</a
                            >
                        </li>
                    </ul>
                    <ul class="mt-auto container d-flex flex-column">
                        <li>
                            <a
                                class="nav-link text-white mb-2"
                                href="https://pufferfish.vercel.app"
                                >Contact</a
                            >
                        </li>
                        <li class="nav-link text-white">
                            &copy; 2025 Unfair By Design.
                        </li>
                    </ul>
                    <ul class="list-unstyled d-flex flex-row w-100 gap-3">
                        <li><i class="fs-4 bi bi-linkedin"></i></li>
                        <li><i class="fs-4 bi bi-github"></i></li>
                        <li><i class="fs-4 bi bi-twitter"></i></li>
                        <li><i class="fs-4 bi bi-instagram"></i></li>
                    </ul>
                    <form action="#" method="get" class="mt-3">
                        <input
                            id="search-input"
                            class="form-control bg-transparent text-white shadow-none"
                            type="search"
                            placeholder="Type / to search"
                            aria-label="Search"
                        />
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <!-- Signup form container section (full-screen registration interface with background styling) -->
            <section id="login-container">
                <div class="container py-5 h-100">
                    <div
                        class="row d-flex justify-content-center align-items-center h-100"
                    >
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div
                                class="card bg-dark text-white rounded-4 liquidglass bg-transparent border-0"
                            >
                                <div class="card-body p-5 h-100">
                                    <div class="mb-md-5 mt-md-4 pb-5">
                                        <h1 class="fw-bold mb-4 text-center">
                                            Sign Up
                                        </h1>
                                        <form id="signup-form" method="get">
                                            <div
                                                data-mdb-input-init
                                                class="form-outline form-white mb-4"
                                            >
                                                <label
                                                    class="fs-4 form-label"
                                                    for="signUpUsername"
                                                    >Username</label
                                                >
                                                <input
                                                    type="text"
                                                    id="signUpUsername"
                                                    class="form-control form-control-md username"
                                                    required
                                                />
                                                <span id="usernameError"></span>
                                            </div>

                                            <div
                                                data-mdb-input-init
                                                class="form-outline form-black"
                                            >
                                                <label
                                                    class="fs-4 form-label"
                                                    for="signUpPassword"
                                                    >Password</label
                                                >

                                                <input
                                                    type="password"
                                                    id="signUpPassword"
                                                    class="form-control form-control-md password"
                                                    required
                                                />
                                                <span id="passwordError"></span>
                                            </div>

                                            <button
                                                data-mdb-button-init
                                                data-mdb-ripple-init
                                                class="btn btn-lg px-5 liquidglass-light border-0 rounded-2 w-100 mt-5"
                                                type="submit"
                                            >
                                                Sign Up
                                            </button>
                                        </form>
                                        <div class="d-flex flex-row">
                                            <p class="mb-0 mt-4">
                                                Already have an account?
                                                <a
                                                    href="/login.html"
                                                    class="text-white-50"
                                                    >Login</a
                                                >
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Success modal (Bootstrap modal displayed after successful registration) -->
            <div
                class="modal fade"
                id="successModal"
                tabindex="-1"
                aria-labelledby="successModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content liquidglass text-white border-0">
                        <div class="modal-header border-0">
                            <h5
                                class="modal-title text-success"
                                id="successModalLabel"
                            >
                                <i class="bi bi-check-circle-fill me-2"></i
                                >Success!
                            </h5>
                            <button
                                type="button"
                                class="btn-close btn-close-white"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body text-center">
                            <p class="fs-5 mb-3">
                                Account created successfully!
                            </p>
                            <p class="text-secondary">
                                You can now login with your new credentials.
                            </p>
                        </div>
                        <div
                            class="modal-footer border-0 justify-content-center"
                        >
                            <button
                                type="button"
                                class="btn btn-success px-4"
                                data-bs-dismiss="modal"
                                onclick="window.location.href='login.html'"
                            >
                                Go to Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Main JavaScript file for site functionality and authentication -->
        <script src="js/script.js" defer></script>
        <!-- Bootstrap JavaScript Bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
